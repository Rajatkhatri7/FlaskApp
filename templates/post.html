<!--inherting the template from base.html-->

{% extends 'base.html' %}

{% block head %} 
<title>POST</title>
{% endblock %}


{% block body %}

<h1>hello this page your all posts will show</h1>
{% for post in  posts %}

    <p>{{post.content}}</p>
{% endfor %}

{% endblock %}
