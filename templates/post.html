<!--inherting the template from base.html-->

{% extends 'base.html' %}

{% block head %} 
<title>POST</title>
{% endblock %}


{% block body %}

<h1>hello this page your all posts will show</h1>
{% for post in  posts %}
    <h2>{{post.title}}</h2>

    {% if post.author %}
        <h3>BY: {{post.author}}</h3>
    {% else %}
        <h3>BY: NA</h3>  
    {% endif %}      

    <p>{{post.content}}</p>
{% endfor %}

{% endblock %}
